<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../../public/ccs/verificar.css">
</head>

<body>
    <div class="container">
        <div class="container-form">
            <form class="coding" id="verify-form">
                <img src="../../public/images/gmail2.png" alt="Gmail Logo" id="email">
                <label for="code1" style="display: none;">Código de verificación</label>
                <span>Ingrese el código de verificación que se le envió a su correo electrónico.</span>
                <div class="container-input">
                    <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" required id="code1"
                        oninput="moverSiguiente(this, 'code2', null)">
                    <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" required id="code2"
                        oninput="moverSiguiente(this, 'code3', 'code1')">
                    <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" required id="code3"
                        oninput="moverSiguiente(this, 'code4', 'code2')">
                    <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" required id="code4"
                        oninput="moverSiguiente(this, 'code5', 'code3')">
                    <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" required id="code5"
                        oninput="moverSiguiente(this, 'code6', 'code4')">
                    <input type="text" maxlength="1" pattern="\d*" inputmode="numeric" required id="code6" 
                        oninput="moverSiguiente(this, null, 'code5')">
                </div>
                <div class="container-button">
                    <button type="submit" id="btn-verify">Verificar</button>
                    <button type="button" id="resend-code">Reenviar código</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Biblioteca. Todos los derechos reservados.</p>
    </footer>
    <script src="script/verificar.js"></script>
</body>

</html>
