<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../public/ccs/login.css">
</head>

<body>

    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Iniciar Sesión</h2>
                <div class="social-networks">
                    <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                    <ion-icon name="logo-twitter" class="twitter"></ion-icon>
                    <ion-icon name="logo-instagram" class="instagram"></ion-icon>
                    <ion-icon name="logo-reddit" class="reddit"></ion-icon>
                </div>
                <span>Use su usuario y Contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Usuario" required>

                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <a href=""> ¿Olvidate tu Contraseña?</a>
                <button> INICIAR SESIÓN</button>
            </form>
        </div>
        <div class="container-form">
            <form class="sign-up" id="formRegistro">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <ion-icon name="logo-facebook" class="facebook"></ion-icon>
                    <ion-icon name="logo-twitter" class="twitter"></ion-icon>
                    <ion-icon name="logo-instagram" class="instagram"></ion-icon>
                    <ion-icon name="logo-reddit" class="reddit"></ion-icon>
                </div>
                <span> Use su correo electronico para registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Nombre" id="nombre" required>
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email" id="email" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña" id="password" required>
                </div>
                <button type="submit">Registrarse</button>

            </form>

        </div>
        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>BIENVENIDO</h3>
                <p>INGRESE TODOS LOS DATOS PERSONALES PARA PODER USAR EL SISTEMA</p>
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>HOLA</h3>
                <p>Registre todos sus datos personales para crear la cuenta y poder usar el sistema</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    <script src="../../public/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../public/js/login.js"></script>
    <script src="script/usuario.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
